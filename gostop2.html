<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go/Stop 2 - Advanced</title>
    <style>
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .light {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #555;
            box-shadow: 0 0 30px #333;
            transition: background 0.05s, box-shadow 0.05s;
            margin-bottom: 2rem;
        }

        .light.green {
            background: #2ecc71;
            box-shadow: 0 0 60px #2ecc71;
        }

        .light.yellow {
            background: #f1c40f;
            box-shadow: 0 0 60px #f1c40f;
        }

        .light.orange {
            background: #e67e22;
            box-shadow: 0 0 60px #e67e22;
        }

        .light.blue {
            background: #3498db;
            box-shadow: 0 0 60px #3498db;
        }

        .light.red {
            background: #e74c3c;
            box-shadow: 0 0 60px #e74c3c;
        }

        .instructions {
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            color: #aaa;
        }

        .result {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            min-height: 4rem;
            text-align: center;
        }

        .result.success {
            color: #2ecc71;
        }

        .result.fail {
            color: #e74c3c;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            min-height: 2rem;
        }

        .stats {
            display: flex;
            gap: 3rem;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .tap-indicator {
            font-size: 1.5rem;
            height: 2rem;
            color: #f1c40f;
        }

        .history {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        .history .success-mark {
            color: #2ecc71;
        }

        .history .fail-mark {
            color: #e74c3c;
        }

        .timing-breakdown {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            min-height: 3rem;
        }

        .timing-breakdown .event {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            margin: 0.2rem;
        }

        .timing-breakdown .good {
            background: #2ecc71;
            color: #000;
        }

        .timing-breakdown .red-event {
            background: #e74c3c;
            color: #fff;
        }

        .timing-breakdown .bad {
            background: #e67e22;
            color: #fff;
        }

        .timing-breakdown .arrow {
            color: #888;
            margin: 0 0.3rem;
        }

        .timing-breakdown .interval {
            color: #f1c40f;
            font-weight: bold;
        }

        .start-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem 0;
            transition: background 0.2s;
        }

        .start-btn:hover {
            background: #2980b9;
        }

        .start-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back to Menu</a>
    <h1>Go/Stop 2 - Advanced</h1>
    <div class="light" id="light"></div>
    <div class="status" id="status">Press Start to begin</div>
    <div class="tap-indicator" id="tapIndicator"></div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat">
            <div class="stat-value" id="tapCount">0</div>
            <div class="stat-label">Taps</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="splitTime">-</div>
            <div class="stat-label">Avg Split</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="tapsAfterRedEl">0</div>
            <div class="stat-label">After Red</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stopTime">-</div>
            <div class="stat-label">Stop Time</div>
        </div>
    </div>

    <div class="result" id="result"></div>

    <div class="timing-breakdown" id="timingBreakdown"></div>

    <button class="start-btn" id="startBtn">Start Round</button>

    <div class="instructions">
        When the light turns GREEN, tap SPACEBAR as fast as you can.<br>
        When it turns RED, stop immediately. You will be counted off for taps after it turns RED.
    </div>

    <div class="history" id="history"></div>

    <script>
        const light = document.getElementById('light');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const tapCountEl = document.getElementById('tapCount');
        const splitTimeEl = document.getElementById('splitTime');
        const tapsAfterRedEl = document.getElementById('tapsAfterRedEl');
        const stopTimeEl = document.getElementById('stopTime');
        const stats = document.getElementById('stats');
        const tapIndicator = document.getElementById('tapIndicator');
        const historyEl = document.getElementById('history');
        const timingBreakdown = document.getElementById('timingBreakdown');

        let state = 'idle'; // idle, countdown, green, red, ended
        let tapCount = 0;
        let redTime = null;
        let firstTapAfterRed = null;
        let lastTapAfterRed = null;
        let tapsAfterRed = 0;
        let greenDuration = 0;
        let roundHistory = [];
        let tapTimes = []; // timestamps of taps during green
        let baselineSplit = null; // average split from first 3 taps
        let hesitated = false;
        let hesitationSplit = null;
        let colorCycleTimeout = null;
        const goColors = ['green', 'yellow', 'orange', 'blue'];

        function resetLight() {
            light.classList.remove('red', 'green', 'yellow', 'orange', 'blue');
        }

        function setGoColor(color) {
            light.classList.remove('red', 'green', 'yellow', 'orange', 'blue');
            light.classList.add(color);
        }

        function getRandomGoColor() {
            return goColors[Math.floor(Math.random() * goColors.length)];
        }

        function getRandomColorInterval() {
            return 300 + Math.random() * 500; // 300-800ms
        }

        function startColorCycling() {
            function cycleColor() {
                if (state !== 'green') return;
                setGoColor(getRandomGoColor());
                colorCycleTimeout = setTimeout(cycleColor, getRandomColorInterval());
            }
            cycleColor();
        }

        function stopColorCycling() {
            if (colorCycleTimeout) {
                clearTimeout(colorCycleTimeout);
                colorCycleTimeout = null;
            }
        }

        function setRed() {
            stopColorCycling();
            light.classList.remove('green', 'yellow', 'orange', 'blue');
            light.classList.add('red');
        }

        function getRandomGreenDuration() {
            return 2000 + Math.random() * 4000; // 2 to 6 seconds of green
        }

        function getRandomStartDelay() {
            return 1000 + Math.random() * 2000; // 1 to 3 seconds before green
        }

        function showTap() {
            tapIndicator.textContent = 'TAP!';
            setTimeout(() => {
                tapIndicator.textContent = '';
            }, 100);
        }

        function failHesitation(splitTime) {
            hesitated = true;
            hesitationSplit = splitTime;
            state = 'ended';
            stopColorCycling();
            setRed();
            result.textContent = `Hesitated! ${Math.round(splitTime)}ms (max ${Math.round(baselineSplit * 2)}ms)`;
            result.className = 'result fail';
            status.textContent = 'Press Start to try again';
            startBtn.disabled = false;
        }

        function updateHistory() {
            if (roundHistory.length === 0) {
                historyEl.textContent = '';
                return;
            }
            const marks = roundHistory.slice(-10).map(r => {
                if (r.stopTime === 0) {
                    return `<span class="success-mark">0ms</span>`;
                } else if (r.stopTime < 150) {
                    return `<span class="success-mark">${r.stopTime}ms</span>`;
                } else if (r.stopTime < 300) {
                    return `<span>${r.stopTime}ms</span>`;
                } else {
                    return `<span class="fail-mark">${r.stopTime}ms</span>`;
                }
            }).join(' | ');

            const avgStopTime = Math.round(roundHistory.reduce((a, r) => a + r.stopTime, 0) / roundHistory.length);
            historyEl.innerHTML = `Stop times: ${marks}<br>Average: ${avgStopTime}ms`;
        }

        function startRound() {
            state = 'countdown';
            tapCount = 0;
            redTime = null;
            firstTapAfterRed = null;
            lastTapAfterRed = null;
            tapsAfterRed = 0;
            tapTimes = [];
            baselineSplit = null;
            hesitated = false;
            hesitationSplit = null;

            resetLight();
            result.textContent = '';
            result.className = 'result';
            timingBreakdown.innerHTML = '';
            tapCountEl.textContent = '0';
            splitTimeEl.textContent = '-';
            tapsAfterRedEl.textContent = '0';
            stopTimeEl.textContent = '-';
            stats.style.display = 'none';
            startBtn.disabled = true;
            status.textContent = 'Get ready...';

            const startDelay = getRandomStartDelay();

            setTimeout(() => {
                if (state !== 'countdown') return;

                state = 'green';
                startColorCycling();
                status.textContent = 'GO! Tap SPACEBAR!';
                stats.style.display = 'flex';

                greenDuration = getRandomGreenDuration();

                setTimeout(() => {
                    if (state !== 'green') return;

                    state = 'red';
                    setRed();
                    redTime = performance.now();
                    status.textContent = 'STOP!';

                    // Wait 1 second to see if they tap after red
                    setTimeout(() => {
                        endRound();
                    }, 1000);

                }, greenDuration);

            }, startDelay);
        }

        function endRound() {
            if (state === 'ended') return;
            state = 'ended';

            startBtn.disabled = false;

            if (lastTapAfterRed !== null) {
                const stopTime = Math.round(lastTapAfterRed - redTime);
                result.textContent = `${tapCount} taps, stopped ${stopTime}ms after red`;
                if (stopTime < 150) {
                    result.className = 'result success';
                } else if (stopTime < 300) {
                    result.className = 'result';
                } else {
                    result.className = 'result fail';
                }
                stopTimeEl.textContent = `${stopTime}ms`;
                roundHistory.push({ success: true, taps: tapCount, stopTime: stopTime });
            } else {
                result.textContent = `Perfect! ${tapCount} taps, instant stop`;
                result.className = 'result success';
                stopTimeEl.textContent = '0ms';
                roundHistory.push({ success: true, taps: tapCount, stopTime: 0 });
            }

            status.textContent = 'Press Start for next round';
            updateHistory();
            updateTimingBreakdown();
        }

        function updateTimingBreakdown() {
            const lastGoodTap = tapTimes.length > 0 ? tapTimes[tapTimes.length - 1] : null;

            let html = '';

            if (lastGoodTap !== null && redTime !== null) {
                const lastGoodToRed = Math.round(redTime - lastGoodTap);
                html += `<span class="event good">Last Good Tap</span>`;
                html += `<span class="arrow">→</span><span class="interval">${lastGoodToRed}ms</span><span class="arrow">→</span>`;
                html += `<span class="event red-event">RED</span>`;

                if (firstTapAfterRed !== null) {
                    const redToFirstBad = Math.round(firstTapAfterRed - redTime);
                    html += `<span class="arrow">→</span><span class="interval">${redToFirstBad}ms</span><span class="arrow">→</span>`;
                    html += `<span class="event bad">First Bad Tap</span>`;

                    if (tapsAfterRed > 1 && lastTapAfterRed !== firstTapAfterRed) {
                        const firstBadToLast = Math.round(lastTapAfterRed - firstTapAfterRed);
                        html += `<span class="arrow">→</span><span class="interval">${firstBadToLast}ms</span><span class="arrow">→</span>`;
                        html += `<span class="event bad">Last Tap</span>`;
                    }
                }
            } else if (redTime !== null && tapTimes.length === 0) {
                html += `<span class="event red-event">RED</span>`;
                if (firstTapAfterRed !== null) {
                    const redToFirstBad = Math.round(firstTapAfterRed - redTime);
                    html += `<span class="arrow">→</span><span class="interval">${redToFirstBad}ms</span><span class="arrow">→</span>`;
                    html += `<span class="event bad">First Bad Tap</span>`;
                }
            }

            timingBreakdown.innerHTML = html;
        }

        function handleKeyDown(e) {
            if (e.code !== 'Space' || e.repeat) return;
            e.preventDefault();

            if (state === 'green') {
                const now = performance.now();
                tapTimes.push(now);
                tapCount++;
                tapCountEl.textContent = tapCount;

                // Calculate split time for this tap
                if (tapTimes.length >= 2) {
                    const lastSplit = tapTimes[tapTimes.length - 1] - tapTimes[tapTimes.length - 2];

                    // After 3 taps, establish baseline from first 2 splits
                    if (tapTimes.length === 3) {
                        const split1 = tapTimes[1] - tapTimes[0];
                        const split2 = tapTimes[2] - tapTimes[1];
                        baselineSplit = (split1 + split2) / 2;
                    }

                    // After baseline established, check for hesitation
                    if (baselineSplit !== null && tapTimes.length > 3) {
                        if (lastSplit > baselineSplit * 2) {
                            failHesitation(lastSplit);
                            return;
                        }
                    }

                    // Calculate and display average split time
                    let totalSplit = 0;
                    for (let i = 1; i < tapTimes.length; i++) {
                        totalSplit += tapTimes[i] - tapTimes[i - 1];
                    }
                    const avgSplit = Math.round(totalSplit / (tapTimes.length - 1));
                    splitTimeEl.textContent = `${avgSplit}ms`;
                }

                showTap();
            } else if (state === 'red') {
                const now = performance.now();
                if (firstTapAfterRed === null) {
                    firstTapAfterRed = now;
                }
                lastTapAfterRed = now;
                tapsAfterRed++;
                tapsAfterRedEl.textContent = tapsAfterRed;
                showTap();
            } else if (state === 'countdown') {
                // Tapped before green - false start
                state = 'ended';
                stopColorCycling();
                resetLight();
                result.textContent = 'False start! Wait for green.';
                result.className = 'result fail';
                status.textContent = 'Press Start to try again';
                startBtn.disabled = false;
            }
        }

        startBtn.addEventListener('click', startRound);
        document.addEventListener('keydown', handleKeyDown);

        // Prevent spacebar from scrolling
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
