<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go/Stop 5 - Random Color</title>
    <style>
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        h1 {
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .target-display {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid;
            border-radius: 8px;
        }

        .target-display .target-letter {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .target-display .target-color {
            font-weight: bold;
            text-transform: uppercase;
        }

        .light {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #555;
            box-shadow: 0 0 30px #333;
            transition: background 0.05s, box-shadow 0.05s;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .light-letter {
            font-size: 5rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .light.green {
            background: #2ecc71;
            box-shadow: 0 0 60px #2ecc71;
        }

        .light.yellow {
            background: #f1c40f;
            box-shadow: 0 0 60px #f1c40f;
        }

        .light.orange {
            background: #e67e22;
            box-shadow: 0 0 60px #e67e22;
        }

        .light.blue {
            background: #3498db;
            box-shadow: 0 0 60px #3498db;
        }

        .light.purple {
            background: #9b59b6;
            box-shadow: 0 0 60px #9b59b6;
        }

        .light.red {
            background: #e74c3c;
            box-shadow: 0 0 60px #e74c3c;
        }

        .instructions {
            font-size: 1.1rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            color: #aaa;
        }

        .result {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            min-height: 4rem;
            text-align: center;
        }

        .result.success {
            color: #2ecc71;
        }

        .result.fail {
            color: #e74c3c;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            min-height: 2rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
            font-size: 1.2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #888;
            font-size: 0.85rem;
        }

        .tap-indicator {
            font-size: 1.5rem;
            height: 2rem;
            color: #f1c40f;
        }

        .history {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        .history .success-mark {
            color: #2ecc71;
        }

        .history .fail-mark {
            color: #e74c3c;
        }

        .timing-breakdown {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            min-height: 3rem;
        }

        .timing-breakdown .event {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            margin: 0.2rem;
        }

        .timing-breakdown .good {
            background: #2ecc71;
            color: #000;
        }

        .timing-breakdown .stop-event {
            color: #fff;
        }

        .timing-breakdown .bad {
            background: #e67e22;
            color: #fff;
        }

        .timing-breakdown .arrow {
            color: #888;
            margin: 0 0.3rem;
        }

        .timing-breakdown .interval {
            color: #f1c40f;
            font-weight: bold;
        }

        .start-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem 0;
            transition: background 0.2s;
        }

        .start-btn:hover {
            background: #2980b9;
        }

        .start-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back to Menu</a>
    <h1>Go/Stop 5 - Random Color</h1>

    <div class="target-display" id="targetDisplay">
        Stop on: <span class="target-letter" id="targetLetter">X</span> in <span class="target-color" id="targetColor">RED</span>
    </div>

    <div class="light" id="light">
        <span class="light-letter" id="lightLetter"></span>
    </div>
    <div class="status" id="status">Press Start to begin</div>
    <div class="tap-indicator" id="tapIndicator"></div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat">
            <div class="stat-value" id="tapCount">0</div>
            <div class="stat-label">Taps</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="splitTime">-</div>
            <div class="stat-label">Avg Split</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="tapsAfterStopEl">0</div>
            <div class="stat-label">After Stop</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stopTime">-</div>
            <div class="stat-label">Stop Time</div>
        </div>
    </div>

    <div class="result" id="result"></div>

    <div class="timing-breakdown" id="timingBreakdown"></div>

    <button class="start-btn" id="startBtn">Start Round</button>

    <div class="instructions">
        Tap SPACEBAR while color and letter change together.<br>
        STOP only when you see the target letter in the target color! Don't hesitate!
    </div>

    <div class="history" id="history"></div>

    <script src="results-logger.js"></script>
    <script>
        const light = document.getElementById('light');
        const lightLetter = document.getElementById('lightLetter');
        const targetLetterEl = document.getElementById('targetLetter');
        const targetColorEl = document.getElementById('targetColor');
        const targetDisplay = document.getElementById('targetDisplay');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const tapCountEl = document.getElementById('tapCount');
        const splitTimeEl = document.getElementById('splitTime');
        const tapsAfterStopEl = document.getElementById('tapsAfterStopEl');
        const stopTimeEl = document.getElementById('stopTime');
        const stats = document.getElementById('stats');
        const tapIndicator = document.getElementById('tapIndicator');
        const historyEl = document.getElementById('history');
        const timingBreakdown = document.getElementById('timingBreakdown');

        let state = 'idle';
        let tapCount = 0;
        let stopSignalTime = null;
        let greenStartTime = null;
        let slowStartTimeout = null;
        let firstTapAfterStop = null;
        let lastTapAfterStop = null;
        let tapsAfterStop = 0;
        let roundHistory = [];
        let tapTimes = [];
        let cycleTimeout = null;
        let currentColor = null;
        let currentLetter = null;
        let stopLetter = null;
        let stopColor = null;
        let isStopSignal = false;
        let baselineSplit = null;
        let cycleCount = 0;

        const allColors = ['green', 'yellow', 'orange', 'blue', 'purple', 'red'];
        const colorHex = {
            green: '#2ecc71',
            yellow: '#f1c40f',
            orange: '#e67e22',
            blue: '#3498db',
            purple: '#9b59b6',
            red: '#e74c3c'
        };
        const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'K', 'M', 'N', 'P', 'R', 'S', 'T', 'X'];
        const MAX_START_DELAY = 300;

        function resetLight() {
            light.classList.remove('red', 'green', 'yellow', 'orange', 'blue', 'purple');
            lightLetter.textContent = '';
        }

        function setColorAndLetter(color, letter) {
            light.classList.remove('red', 'green', 'yellow', 'orange', 'blue', 'purple');
            light.classList.add(color);
            lightLetter.textContent = letter;
            currentColor = color;
            currentLetter = letter;

            // Check if this is the stop signal
            if (color === stopColor && letter === stopLetter) {
                if (!isStopSignal && state === 'go') {
                    isStopSignal = true;
                    state = 'stopped';
                    stopSignalTime = performance.now();
                    stopCycling();

                    setTimeout(() => {
                        endRound();
                    }, 1500);
                }
            }
        }

        function getRandomColor() {
            return allColors[Math.floor(Math.random() * allColors.length)];
        }

        function getRandomLetter() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function getRandomInterval() {
            return 300 + Math.random() * 500;
        }

        function startCycling() {
            cycleCount = 0;

            function cycle() {
                if (state !== 'go') return;
                cycleCount++;

                // After 3 cycles, allow the stop signal to appear randomly
                if (cycleCount > 3) {
                    setColorAndLetter(getRandomColor(), getRandomLetter());
                } else {
                    // First 3 cycles: avoid stop signal
                    let color, letter;
                    do {
                        color = getRandomColor();
                        letter = getRandomLetter();
                    } while (color === stopColor && letter === stopLetter);
                    setColorAndLetter(color, letter);
                }

                if (state === 'go') {
                    cycleTimeout = setTimeout(cycle, getRandomInterval());
                }
            }

            // Start with a non-stop combo
            let firstColor, firstLetter;
            do {
                firstColor = getRandomColor();
                firstLetter = getRandomLetter();
            } while (firstColor === stopColor && firstLetter === stopLetter);

            setColorAndLetter(firstColor, firstLetter);
            cycleTimeout = setTimeout(cycle, getRandomInterval());
        }

        function stopCycling() {
            if (cycleTimeout) {
                clearTimeout(cycleTimeout);
                cycleTimeout = null;
            }
        }

        function getRandomStartDelay() {
            return 1000 + Math.random() * 2000;
        }

        function showTap() {
            tapIndicator.textContent = 'TAP!';
            setTimeout(() => {
                tapIndicator.textContent = '';
            }, 100);
        }

        function failSlowStart() {
            if (state !== 'go') return;
            state = 'ended';
            stopCycling();
            resetLight();
            light.classList.add('red');
            result.textContent = 'Too slow to start! Must tap within 300ms';
            result.className = 'result fail';
            status.textContent = 'Press Start to try again';
            startBtn.disabled = false;
            logResult({ game: 'gostop5', result: 'slow_start', stopLetter: stopLetter, stopColor: stopColor });
        }

        function failHesitation(splitTime) {
            state = 'ended';
            stopCycling();
            resetLight();
            light.classList.add('red');
            result.textContent = `Hesitated! ${Math.round(splitTime)}ms (max ${Math.round(baselineSplit * 2)}ms)`;
            result.className = 'result fail';
            status.textContent = 'Press Start to try again';
            startBtn.disabled = false;
            logResult({ game: 'gostop5', result: 'hesitation', taps: tapCount, baselineSplit: Math.round(baselineSplit), stopLetter: stopLetter, stopColor: stopColor });
        }

        function updateHistory() {
            if (roundHistory.length === 0) {
                historyEl.textContent = '';
                return;
            }
            const marks = roundHistory.slice(-10).map(r => {
                if (r.stopTime === 0) {
                    return `<span class="success-mark">0ms</span>`;
                } else if (r.stopTime < 150) {
                    return `<span class="success-mark">${r.stopTime}ms</span>`;
                } else if (r.stopTime < 300) {
                    return `<span>${r.stopTime}ms</span>`;
                } else {
                    return `<span class="fail-mark">${r.stopTime}ms</span>`;
                }
            }).join(' | ');

            const avgStopTime = Math.round(roundHistory.reduce((a, r) => a + r.stopTime, 0) / roundHistory.length);
            historyEl.innerHTML = `Stop times: ${marks}<br>Average: ${avgStopTime}ms`;
        }

        function startRound() {
            state = 'countdown';
            tapCount = 0;
            stopSignalTime = null;
            greenStartTime = null;
            firstTapAfterStop = null;
            lastTapAfterStop = null;
            tapsAfterStop = 0;
            tapTimes = [];
            isStopSignal = false;
            baselineSplit = null;

            // Pick random stop letter AND color
            stopLetter = getRandomLetter();
            stopColor = getRandomColor();
            targetLetterEl.textContent = stopLetter;
            targetColorEl.textContent = stopColor.toUpperCase();
            targetColorEl.style.color = colorHex[stopColor];
            targetDisplay.style.borderColor = colorHex[stopColor];
            targetDisplay.style.background = `${colorHex[stopColor]}33`;

            resetLight();
            result.textContent = '';
            result.className = 'result';
            timingBreakdown.innerHTML = '';
            tapCountEl.textContent = '0';
            splitTimeEl.textContent = '-';
            tapsAfterStopEl.textContent = '0';
            stopTimeEl.textContent = '-';
            stats.style.display = 'none';
            startBtn.disabled = true;
            status.textContent = 'Get ready...';

            const startDelay = getRandomStartDelay();

            setTimeout(() => {
                if (state !== 'countdown') return;

                state = 'go';
                greenStartTime = performance.now();
                status.textContent = 'GO! Tap SPACEBAR!';
                stats.style.display = 'flex';

                slowStartTimeout = setTimeout(failSlowStart, MAX_START_DELAY);

                startCycling();

            }, startDelay);
        }

        function endRound() {
            if (state === 'ended') return;
            state = 'ended';
            stopCycling();

            startBtn.disabled = false;

            if (lastTapAfterStop !== null) {
                const stopTime = Math.round(lastTapAfterStop - stopSignalTime);
                result.textContent = `${tapCount} taps, stopped ${stopTime}ms after signal`;
                if (stopTime < 150) {
                    result.className = 'result success';
                } else if (stopTime < 300) {
                    result.className = 'result';
                } else {
                    result.className = 'result fail';
                }
                stopTimeEl.textContent = `${stopTime}ms`;
                roundHistory.push({ stopTime: stopTime });
            } else {
                result.textContent = `Perfect! ${tapCount} taps, instant stop`;
                result.className = 'result success';
                stopTimeEl.textContent = '0ms';
                roundHistory.push({ stopTime: 0 });
            }

            status.textContent = 'Press Start for next round';
            updateHistory();
            updateTimingBreakdown();

            const avgSplit = tapTimes.length > 1 ? Math.round((tapTimes[tapTimes.length-1] - tapTimes[0]) / (tapTimes.length - 1)) : 0;
            const finalStopTime = stopTimeEl.textContent === '0ms' ? 0 : parseInt(stopTimeEl.textContent);
            logResult({ game: 'gostop5', result: 'success', reactionTime: finalStopTime, taps: tapCount, avgSplit: avgSplit, tapsAfterStop: tapsAfterStop, stopLetter: stopLetter, stopColor: stopColor, baselineSplit: baselineSplit ? Math.round(baselineSplit) : null });
        }

        function updateTimingBreakdown() {
            const lastGoodTap = tapTimes.length > 0 ? tapTimes[tapTimes.length - 1] : null;

            let html = '';

            if (lastGoodTap !== null && stopSignalTime !== null) {
                const lastGoodToStop = Math.round(stopSignalTime - lastGoodTap);
                html += `<span class="event good">Last Good Tap</span>`;
                html += `<span class="arrow">→</span><span class="interval">${lastGoodToStop}ms</span><span class="arrow">→</span>`;
                html += `<span class="event stop-event" style="background:${colorHex[stopColor]}">${stopLetter} + ${stopColor.toUpperCase()}</span>`;

                if (firstTapAfterStop !== null) {
                    const stopToFirstBad = Math.round(firstTapAfterStop - stopSignalTime);
                    html += `<span class="arrow">→</span><span class="interval">${stopToFirstBad}ms</span><span class="arrow">→</span>`;
                    html += `<span class="event bad">First Bad Tap</span>`;

                    if (tapsAfterStop > 1 && lastTapAfterStop !== firstTapAfterStop) {
                        const firstBadToLast = Math.round(lastTapAfterStop - firstTapAfterStop);
                        html += `<span class="arrow">→</span><span class="interval">${firstBadToLast}ms</span><span class="arrow">→</span>`;
                        html += `<span class="event bad">Last Tap</span>`;
                    }
                }
            }

            timingBreakdown.innerHTML = html;
        }

        function handleKeyDown(e) {
            if (e.code !== 'Space' || e.repeat) return;
            e.preventDefault();

            if (state === 'go') {
                if (tapCount === 0) {
                    clearTimeout(slowStartTimeout);
                }

                const now = performance.now();
                tapTimes.push(now);
                tapCount++;
                tapCountEl.textContent = tapCount;

                if (tapTimes.length >= 2) {
                    const lastSplit = tapTimes[tapTimes.length - 1] - tapTimes[tapTimes.length - 2];

                    if (tapTimes.length === 3) {
                        const split1 = tapTimes[1] - tapTimes[0];
                        const split2 = tapTimes[2] - tapTimes[1];
                        baselineSplit = (split1 + split2) / 2;
                    }

                    if (baselineSplit !== null && tapTimes.length > 3) {
                        if (lastSplit > baselineSplit * 2) {
                            failHesitation(lastSplit);
                            return;
                        }
                    }

                    let totalSplit = 0;
                    for (let i = 1; i < tapTimes.length; i++) {
                        totalSplit += tapTimes[i] - tapTimes[i - 1];
                    }
                    const avgSplit = Math.round(totalSplit / (tapTimes.length - 1));
                    splitTimeEl.textContent = `${avgSplit}ms`;
                }

                showTap();
            } else if (state === 'stopped') {
                const now = performance.now();
                if (firstTapAfterStop === null) {
                    firstTapAfterStop = now;
                }
                lastTapAfterStop = now;
                tapsAfterStop++;
                tapsAfterStopEl.textContent = tapsAfterStop;
                showTap();
            } else if (state === 'countdown') {
                state = 'ended';
                stopCycling();
                resetLight();
                result.textContent = 'False start! Wait for the light.';
                result.className = 'result fail';
                status.textContent = 'Press Start to try again';
                startBtn.disabled = false;
            }
        }

        startBtn.addEventListener('click', startRound);
        document.addEventListener('keydown', handleKeyDown);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
