<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop 2 - Color Cycling</title>
    <style>
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .light {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #555;
            box-shadow: 0 0 30px #333;
            transition: background 0.05s, box-shadow 0.05s;
            margin-bottom: 2rem;
        }

        .light.green {
            background: #2ecc71;
            box-shadow: 0 0 60px #2ecc71;
        }

        .light.yellow {
            background: #f1c40f;
            box-shadow: 0 0 60px #f1c40f;
        }

        .light.orange {
            background: #e67e22;
            box-shadow: 0 0 60px #e67e22;
        }

        .light.blue {
            background: #3498db;
            box-shadow: 0 0 60px #3498db;
        }

        .light.purple {
            background: #9b59b6;
            box-shadow: 0 0 60px #9b59b6;
        }

        .light.red {
            background: #e74c3c;
            box-shadow: 0 0 60px #e74c3c;
        }

        .instructions {
            font-size: 1.2rem;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
            color: #aaa;
        }

        .result {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            min-height: 4rem;
        }

        .result.good {
            color: #2ecc71;
        }

        .result.ok {
            color: #f1c40f;
        }

        .result.slow {
            color: #e74c3c;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            min-height: 2rem;
        }

        .history {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        .history span {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back to Menu</a>
    <h1>Stop 2 - Color Cycling</h1>
    <div class="light" id="light"></div>
    <div class="status" id="status">Hold SPACEBAR to start</div>
    <div class="result" id="result"></div>
    <div class="instructions" id="instructions">
        Hold the spacebar. The light will cycle through colors.<br>
        Only release when it turns RED!
    </div>
    <div class="history" id="history"></div>

    <script src="results-logger.js"></script>
    <script>
        const light = document.getElementById('light');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const history = document.getElementById('history');

        let state = 'waiting'; // waiting, holding, measuring
        let timeoutId = null;
        let colorCycleTimeout = null;
        let startTime = null;
        let results = [];

        const waitColors = ['green', 'yellow', 'orange', 'blue', 'purple'];

        function resetLight() {
            light.classList.remove('red', 'green', 'yellow', 'orange', 'blue', 'purple');
        }

        function setColor(color) {
            light.classList.remove('red', 'green', 'yellow', 'orange', 'blue', 'purple');
            light.classList.add(color);
        }

        function setRed() {
            stopColorCycling();
            resetLight();
            light.classList.add('red');
        }

        function getRandomWaitColor() {
            return waitColors[Math.floor(Math.random() * waitColors.length)];
        }

        function getRandomColorInterval() {
            return 300 + Math.random() * 500; // 300-800ms
        }

        function startColorCycling() {
            function cycleColor() {
                if (state !== 'holding') return;
                setColor(getRandomWaitColor());
                colorCycleTimeout = setTimeout(cycleColor, getRandomColorInterval());
            }
            cycleColor();
        }

        function stopColorCycling() {
            if (colorCycleTimeout) {
                clearTimeout(colorCycleTimeout);
                colorCycleTimeout = null;
            }
        }

        function getRandomDelay() {
            return 1500 + Math.random() * 3500; // 1.5 to 5 seconds
        }

        function updateHistory() {
            if (results.length === 0) {
                history.textContent = '';
                return;
            }
            const last5 = results.slice(-5);
            const avg = Math.round(last5.reduce((a, b) => a + b, 0) / last5.length);
            history.innerHTML = `Last ${last5.length}: ${last5.map(r => `<span>${r}ms</span>`).join('')} | Avg: ${avg}ms`;
        }

        function showResult(time) {
            results.push(time);
            result.textContent = `${time} ms`;
            result.className = 'result';

            if (time < 200) {
                result.classList.add('good');
            } else if (time < 350) {
                result.classList.add('ok');
            } else {
                result.classList.add('slow');
            }

            updateHistory();
        }

        function handleKeyDown(e) {
            if (e.code !== 'Space' || e.repeat) return;
            e.preventDefault();

            if (state === 'waiting') {
                state = 'holding';
                startColorCycling();
                status.textContent = 'Wait for RED...';
                result.textContent = '';
                result.className = 'result';

                const delay = getRandomDelay();
                timeoutId = setTimeout(() => {
                    if (state === 'holding') {
                        state = 'measuring';
                        setRed();
                        status.textContent = 'RELEASE NOW!';
                        startTime = performance.now();
                    }
                }, delay);
            }
        }

        function handleKeyUp(e) {
            if (e.code !== 'Space') return;
            e.preventDefault();

            if (state === 'holding') {
                // Released too early
                clearTimeout(timeoutId);
                stopColorCycling();
                state = 'waiting';
                resetLight();
                status.textContent = 'Too early! Only release on RED. Hold SPACEBAR to try again';
                result.textContent = 'Too early!';
                result.className = 'result slow';
                logResult({ game: 'stop2', result: 'too_early' });
            } else if (state === 'measuring') {
                const endTime = performance.now();
                const reactionTime = Math.round(endTime - startTime);
                state = 'waiting';
                resetLight();
                status.textContent = 'Hold SPACEBAR to try again';
                showResult(reactionTime);
                logResult({ game: 'stop2', result: 'success', reactionTime: reactionTime });
            }
        }

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        // Prevent spacebar from scrolling
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
