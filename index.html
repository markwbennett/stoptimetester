<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .light {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #2ecc71;
            box-shadow: 0 0 60px #2ecc71;
            transition: background 0.05s, box-shadow 0.05s;
            margin-bottom: 2rem;
        }

        .light.red {
            background: #e74c3c;
            box-shadow: 0 0 60px #e74c3c;
        }

        .light.yellow {
            background: #f1c40f;
            box-shadow: 0 0 60px #f1c40f;
        }

        .instructions {
            font-size: 1.2rem;
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
            color: #aaa;
        }

        .result {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            min-height: 4rem;
        }

        .result.good {
            color: #2ecc71;
        }

        .result.ok {
            color: #f1c40f;
        }

        .result.slow {
            color: #e74c3c;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            min-height: 2rem;
        }

        .history {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        .history span {
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Reaction Time Tester</h1>
    <div class="light" id="light"></div>
    <div class="status" id="status">Hold SPACEBAR to start</div>
    <div class="result" id="result"></div>
    <div class="instructions" id="instructions">
        Hold the spacebar, wait for the light to turn RED, then release as fast as you can!
    </div>
    <div class="history" id="history"></div>

    <script>
        const light = document.getElementById('light');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const history = document.getElementById('history');

        let state = 'waiting'; // waiting, holding, ready, measuring
        let timeoutId = null;
        let startTime = null;
        let results = [];

        function resetLight() {
            light.classList.remove('red', 'yellow');
        }

        function setRed() {
            light.classList.add('red');
            light.classList.remove('yellow');
        }

        function setYellow() {
            light.classList.add('yellow');
            light.classList.remove('red');
        }

        function getRandomDelay() {
            return 500 + Math.random() * 2500; // 0.5 to 3 seconds
        }

        function updateHistory() {
            if (results.length === 0) {
                history.textContent = '';
                return;
            }
            const last5 = results.slice(-5);
            const avg = Math.round(last5.reduce((a, b) => a + b, 0) / last5.length);
            history.innerHTML = `Last ${last5.length}: ${last5.map(r => `<span>${r}ms</span>`).join('')} | Avg: ${avg}ms`;
        }

        function showResult(time) {
            results.push(time);
            result.textContent = `${time} ms`;
            result.className = 'result';

            if (time < 200) {
                result.classList.add('good');
            } else if (time < 350) {
                result.classList.add('ok');
            } else {
                result.classList.add('slow');
            }

            updateHistory();
        }

        function handleKeyDown(e) {
            if (e.code !== 'Space' || e.repeat) return;
            e.preventDefault();

            if (state === 'waiting') {
                state = 'holding';
                setYellow();
                status.textContent = 'Wait for RED...';
                result.textContent = '';
                result.className = 'result';

                const delay = getRandomDelay();
                timeoutId = setTimeout(() => {
                    if (state === 'holding') {
                        state = 'measuring';
                        setRed();
                        status.textContent = 'RELEASE NOW!';
                        startTime = performance.now();
                    }
                }, delay);
            }
        }

        function handleKeyUp(e) {
            if (e.code !== 'Space') return;
            e.preventDefault();

            if (state === 'holding') {
                // Released too early
                clearTimeout(timeoutId);
                state = 'waiting';
                resetLight();
                status.textContent = 'Too early! Hold SPACEBAR to try again';
                result.textContent = 'Too early!';
                result.className = 'result slow';
            } else if (state === 'measuring') {
                const endTime = performance.now();
                const reactionTime = Math.round(endTime - startTime);
                state = 'waiting';
                resetLight();
                status.textContent = 'Hold SPACEBAR to try again';
                showResult(reactionTime);
            }
        }

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        // Prevent spacebar from scrolling
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
