<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go/Stop - Basic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .light {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #555;
            box-shadow: 0 0 30px #333;
            transition: background 0.05s, box-shadow 0.05s;
            margin-bottom: 2rem;
        }

        .light.green {
            background: #2ecc71;
            box-shadow: 0 0 60px #2ecc71;
        }

        .light.red {
            background: #e74c3c;
            box-shadow: 0 0 60px #e74c3c;
        }

        .instructions {
            font-size: 1.2rem;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            color: #aaa;
        }

        .result {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            min-height: 4rem;
            text-align: center;
        }

        .result.success {
            color: #2ecc71;
        }

        .result.fail {
            color: #e74c3c;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            min-height: 2rem;
        }

        .stats {
            display: flex;
            gap: 3rem;
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .tap-indicator {
            font-size: 1.5rem;
            height: 2rem;
            color: #f1c40f;
        }

        .history {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        .history .success-mark {
            color: #2ecc71;
        }

        .history .fail-mark {
            color: #e74c3c;
        }

        .timing-breakdown {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            min-height: 3rem;
        }

        .timing-breakdown .event {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            margin: 0.2rem;
        }

        .timing-breakdown .good {
            background: #2ecc71;
            color: #000;
        }

        .timing-breakdown .red-event {
            background: #e74c3c;
            color: #fff;
        }

        .timing-breakdown .bad {
            background: #e67e22;
            color: #fff;
        }

        .timing-breakdown .arrow {
            color: #888;
            margin: 0 0.3rem;
        }

        .timing-breakdown .interval {
            color: #f1c40f;
            font-weight: bold;
        }

        .start-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem 0;
            transition: background 0.2s;
        }

        .start-btn:hover {
            background: #2980b9;
        }

        .start-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back to Menu</a>
    <h1>Go/Stop - Basic</h1>
    <div class="light" id="light"></div>
    <div class="status" id="status">Press Start to begin</div>
    <div class="tap-indicator" id="tapIndicator"></div>

    <div class="stats" id="stats" style="display: none;">
        <div class="stat">
            <div class="stat-value" id="tapCount">0</div>
            <div class="stat-label">Taps</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="splitTime">-</div>
            <div class="stat-label">Avg Split</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="tapsAfterRedEl">0</div>
            <div class="stat-label">After Red</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="stopTime">-</div>
            <div class="stat-label">Stop Time</div>
        </div>
    </div>

    <div class="result" id="result"></div>

    <div class="timing-breakdown" id="timingBreakdown"></div>

    <button class="start-btn" id="startBtn">Start Round</button>

    <div class="instructions">
        When the light turns GREEN, tap SPACEBAR within 300ms!<br>
        After 1-15 taps, it turns RED. Stop immediately! You will be counted off for taps after RED.
    </div>

    <div class="history" id="history"></div>

    <script>
        const light = document.getElementById('light');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const tapCountEl = document.getElementById('tapCount');
        const splitTimeEl = document.getElementById('splitTime');
        const tapsAfterRedEl = document.getElementById('tapsAfterRedEl');
        const stopTimeEl = document.getElementById('stopTime');
        const stats = document.getElementById('stats');
        const tapIndicator = document.getElementById('tapIndicator');
        const historyEl = document.getElementById('history');
        const timingBreakdown = document.getElementById('timingBreakdown');

        let state = 'idle';
        let tapCount = 0;
        let redTime = null;
        let greenStartTime = null;
        let slowStartTimeout = null;
        let firstTapAfterRed = null;
        let lastTapAfterRed = null;
        let tapsAfterRed = 0;
        let targetTaps = 0; // random number of taps before red (1-15)
        let roundHistory = [];
        let tapTimes = [];
        const MAX_START_DELAY = 300; // ms to start tapping

        function resetLight() {
            light.classList.remove('red', 'green');
        }

        function setGreen() {
            light.classList.add('green');
            light.classList.remove('red');
        }

        function setRed() {
            light.classList.remove('green');
            light.classList.add('red');
        }

        function getRandomTargetTaps() {
            return 1 + Math.floor(Math.random() * 15); // 1-15 taps
        }

        function getRandomStartDelay() {
            return 1000 + Math.random() * 2000;
        }

        function triggerRed() {
            if (state !== 'green') return;
            clearTimeout(slowStartTimeout);
            state = 'red';
            setRed();
            redTime = performance.now();
            status.textContent = 'STOP!';

            setTimeout(() => {
                endRound();
            }, 1000);
        }

        function failSlowStart() {
            if (state !== 'green') return;
            state = 'ended';
            setRed();
            result.textContent = 'Too slow to start! Must tap within 300ms';
            result.className = 'result fail';
            status.textContent = 'Press Start to try again';
            startBtn.disabled = false;
        }

        function showTap() {
            tapIndicator.textContent = 'TAP!';
            setTimeout(() => {
                tapIndicator.textContent = '';
            }, 100);
        }

        function updateHistory() {
            if (roundHistory.length === 0) {
                historyEl.textContent = '';
                return;
            }
            const marks = roundHistory.slice(-10).map(r => {
                if (r.stopTime === 0) {
                    return `<span class="success-mark">0ms</span>`;
                } else if (r.stopTime < 150) {
                    return `<span class="success-mark">${r.stopTime}ms</span>`;
                } else if (r.stopTime < 300) {
                    return `<span>${r.stopTime}ms</span>`;
                } else {
                    return `<span class="fail-mark">${r.stopTime}ms</span>`;
                }
            }).join(' | ');

            const avgStopTime = Math.round(roundHistory.reduce((a, r) => a + r.stopTime, 0) / roundHistory.length);
            historyEl.innerHTML = `Stop times: ${marks}<br>Average: ${avgStopTime}ms`;
        }

        function startRound() {
            state = 'countdown';
            tapCount = 0;
            redTime = null;
            firstTapAfterRed = null;
            lastTapAfterRed = null;
            tapsAfterRed = 0;
            tapTimes = [];

            resetLight();
            result.textContent = '';
            result.className = 'result';
            timingBreakdown.innerHTML = '';
            tapCountEl.textContent = '0';
            splitTimeEl.textContent = '-';
            tapsAfterRedEl.textContent = '0';
            stopTimeEl.textContent = '-';
            stats.style.display = 'none';
            startBtn.disabled = true;
            status.textContent = 'Get ready...';

            const startDelay = getRandomStartDelay();

            setTimeout(() => {
                if (state !== 'countdown') return;

                state = 'green';
                setGreen();
                greenStartTime = performance.now();
                status.textContent = 'GO! Tap SPACEBAR!';
                stats.style.display = 'flex';
                targetTaps = getRandomTargetTaps();

                // Fail if no tap within 300ms
                slowStartTimeout = setTimeout(failSlowStart, MAX_START_DELAY);

            }, startDelay);
        }

        function endRound() {
            if (state === 'ended') return;
            state = 'ended';

            startBtn.disabled = false;

            if (lastTapAfterRed !== null) {
                const stopTime = Math.round(lastTapAfterRed - redTime);
                result.textContent = `${tapCount} taps, stopped ${stopTime}ms after red`;
                if (stopTime < 150) {
                    result.className = 'result success';
                } else if (stopTime < 300) {
                    result.className = 'result';
                } else {
                    result.className = 'result fail';
                }
                stopTimeEl.textContent = `${stopTime}ms`;
                roundHistory.push({ stopTime: stopTime });
            } else {
                result.textContent = `Perfect! ${tapCount} taps, instant stop`;
                result.className = 'result success';
                stopTimeEl.textContent = '0ms';
                roundHistory.push({ stopTime: 0 });
            }

            status.textContent = 'Press Start for next round';
            updateHistory();
            updateTimingBreakdown();
        }

        function updateTimingBreakdown() {
            const lastGoodTap = tapTimes.length > 0 ? tapTimes[tapTimes.length - 1] : null;

            let html = '';

            if (lastGoodTap !== null && redTime !== null) {
                const lastGoodToRed = Math.round(redTime - lastGoodTap);
                html += `<span class="event good">Last Good Tap</span>`;
                html += `<span class="arrow">→</span><span class="interval">${lastGoodToRed}ms</span><span class="arrow">→</span>`;
                html += `<span class="event red-event">RED</span>`;

                if (firstTapAfterRed !== null) {
                    const redToFirstBad = Math.round(firstTapAfterRed - redTime);
                    html += `<span class="arrow">→</span><span class="interval">${redToFirstBad}ms</span><span class="arrow">→</span>`;
                    html += `<span class="event bad">First Bad Tap</span>`;

                    if (tapsAfterRed > 1 && lastTapAfterRed !== firstTapAfterRed) {
                        const firstBadToLast = Math.round(lastTapAfterRed - firstTapAfterRed);
                        html += `<span class="arrow">→</span><span class="interval">${firstBadToLast}ms</span><span class="arrow">→</span>`;
                        html += `<span class="event bad">Last Tap</span>`;
                    }
                }
            } else if (redTime !== null && tapTimes.length === 0) {
                html += `<span class="event red-event">RED</span>`;
                if (firstTapAfterRed !== null) {
                    const redToFirstBad = Math.round(firstTapAfterRed - redTime);
                    html += `<span class="arrow">→</span><span class="interval">${redToFirstBad}ms</span><span class="arrow">→</span>`;
                    html += `<span class="event bad">First Bad Tap</span>`;
                }
            }

            timingBreakdown.innerHTML = html;
        }

        function handleKeyDown(e) {
            if (e.code !== 'Space' || e.repeat) return;
            e.preventDefault();

            if (state === 'green') {
                // Clear slow start timeout on first tap
                if (tapCount === 0) {
                    clearTimeout(slowStartTimeout);
                }

                tapTimes.push(performance.now());
                tapCount++;
                tapCountEl.textContent = tapCount;

                if (tapTimes.length >= 2) {
                    let totalSplit = 0;
                    for (let i = 1; i < tapTimes.length; i++) {
                        totalSplit += tapTimes[i] - tapTimes[i - 1];
                    }
                    const avgSplit = Math.round(totalSplit / (tapTimes.length - 1));
                    splitTimeEl.textContent = `${avgSplit}ms`;
                }

                showTap();

                // Check if we've reached target taps
                if (tapCount >= targetTaps) {
                    triggerRed();
                }
            } else if (state === 'red') {
                const now = performance.now();
                if (firstTapAfterRed === null) {
                    firstTapAfterRed = now;
                }
                lastTapAfterRed = now;
                tapsAfterRed++;
                tapsAfterRedEl.textContent = tapsAfterRed;
                showTap();
            } else if (state === 'countdown') {
                state = 'ended';
                resetLight();
                result.textContent = 'False start! Wait for green.';
                result.className = 'result fail';
                status.textContent = 'Press Start to try again';
                startBtn.disabled = false;
            }
        }

        startBtn.addEventListener('click', startRound);
        document.addEventListener('keydown', handleKeyDown);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
